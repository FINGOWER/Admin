<div class="row">

  <div class="col-md-6 col-md-offset-3" ng-show="!resetFormVisible && !resetSuccess">
    <form name="loginForm" role="form" ng-submit="login(credentials)" novalidate>
      <fieldset>
        <legend>Log In</legend>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
        </div>
        <div class="alert alert-danger" ng-show="failMessage">
          {{failMessage}}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </fieldset>
    </form>
  </div>

  <div class="col-md-6 col-md-offset-3" ng-show="resetFormVisible">
    <form name="resetForm" role="form" ng-submit="resetPassword(credentials)" ng-show="resetFormVisible" novalidate>
      <fieldset>
        <legend>Reset Password</legend>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required>
        </div>
        <div class="alert alert-danger" ng-show="resetFailMessage">
          {{resetFailMessage}}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reset</button>
      </fieldset>
    </form>
  </div>

  <div class="col-md-6 col-md-offset-3" ng-show="!resetSuccess">
    <hr>
    <p class="text-center">Not registered? <a href="#/signup">Sign Up</a></p>
    <p class="text-center" ng-show="!resetFormVisible"><a href="" ng-click="resetFormVisible = true">Reset Password</a></p>
  </div>

  <div class="alert alert-success" ng-show="resetSuccess">
    Check your inbox for instructions on resetting your password!
  </div>

</div>
